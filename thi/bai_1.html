<!DOCTYPE html>

<body>
<script>
    function findMax(arr) {
        let highestPoint = 0;

        for (let i = 0; i < arr.length; i++) {
            if (arr[i] > highestPoint) {
                highestPoint = arr[i];
            }
        }
        alert(highestPoint);
    }

    let arr = [1, 2, 6, 7, 5];
    findMax(arr);
</script>
