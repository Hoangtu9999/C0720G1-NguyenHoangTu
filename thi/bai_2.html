<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai-2</title>
</head>
<body>
<script>
    function tryRemoveFromArray(arr, x) {
        let check = false;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] == x) {
                arr.splice(i, 1);
                i--;
                check = true;
            }
        }
        if (check) {
            alert("Đã xóa = " + x + "\n"
                + "Kết quả:" + arr);
        } else {
            alert("Không có V = " + x + " trong mãng " + arr);
        }
    }

    let arr = [6,4, 5, 3, 5, 5, 5];
    tryRemoveFromArray(arr, 6);
</script>
</body>
</html>
