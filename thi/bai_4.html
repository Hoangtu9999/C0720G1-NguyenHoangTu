<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai-4</title>
</head>
<body>

<canvas id="myCanvas" width="1368px" height="768px" style="border:1px solid #d3d3d3;">
    <script>
        class Circle {
            constructor(x, y, radius, color) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.color = color;
            }

            render() {
                let ctx = document.getElementById("myCanvas").getContext("2d");
                let radius = Math.floor(Math.random() * 80);
                let circle = new Circle(this.x, this.y, this.radius, this.color);
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
                ctx.fillStyle = this.color;
                ctx.fill();
            }

        }

        let test = new Circle(100, 100, 100, "#000000");
        let create = test.render();
        document.getElementById("myCanvas").innerHTML = create;

    </script>
</body>
</html>
