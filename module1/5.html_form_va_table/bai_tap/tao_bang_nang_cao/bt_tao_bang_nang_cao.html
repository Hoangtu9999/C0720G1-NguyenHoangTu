<!DOCTYPE html>
<html>
<head>
  <title> Table simple </title>
</head>
<style>
    table{
        border-collapse: collapse;
    }
    #body{
        width: 480px;
        height: 470px;
        background-color: yellow;
    }
    .padding{
        padding-top: 10px;
        padding-left: 10px;
    }
    .clos{
        width: 50px;
        height: 30px;
    }
    .clos{
        width: 30px;
        height: 50px;
    }
    .black{
        background-color: black;
        width: 50px;
        height: 50px;
    }
    .white{
        background-color: white;
    }
</style>
<body>
    <div id="body"> 
        <div class="padding">    
            <table>
                <tr>
                    <th class="cols" colspan="2">1</th>
                    <th class="cols">2</th>
                    <th class="cols">3</th>
                    <th class="cols">4</th>
                    <th class="cols">5</th>
                    <th class="cols">6</th>
                    <th class="cols">7</th>
                    <th class="cols">8</th>
                </tr>
                <tr>
                    <th class="rols">A</th>
                    <td class="white"></td>
                    <td class="black"></td>
                    <td class="white"></td>
                    <td class="black"></td>
                    <td class="white"></td>
                    <td class="black"></td>
                    <td class="white"></td>
                    <td class="black"></td>
                </tr>
                <tr>
                    <th class="rols">B</th>
                    <td class="black"></td>
                    <td class="white"></td>
                    <td class="black"></td>
                    <td class="white"></td>
                    <td class="black"></td>
                    <td class="white"></td>
                    <td class="black"></td>
                    <td class="white"></td>
                </tr>
                <tr>
                    <th class="rols">C</th>
                    <td class="white"></td>
                    <td class="black"></td>
                    <td class="white"></td>
                    <td class="black"></td>
                    <td class="white"></td>
                    <td class="black"></td>
                    <td class="white"></td>
                    <td class="black"></td>
                </tr>
                <tr>
                    <th class="rols">D</th>
                    <td class="black"></td>
                    <td class="white"></td>
                    <td class="black"></td>
                    <td class="white"></td>
                    <td class="black"></td>
                    <td class="white"></td>
                    <td class="black"></td>
                    <td class="white"></td>
                </tr>
                <tr>
                    <th class="rols">E</th>
                    <td class="white"></td>
                    <td class="black"></td>
                    <td class="white"></td>
                    <td class="black"></td>
                    <td class="white"></td>
                    <td class="black"></td>
                    <td class="white"></td>
                    <td class="black"></td>
                </tr>
                <tr>
                    <th class="rols">F</th>
                    <td class="black"></td>
                    <td class="white"></td>
                    <td class="black"></td>
                    <td class="white"></td>
                    <td class="black"></td>
                    <td class="white"></td>
                    <td class="black"></td>
                    <td class="white"></td>
                </tr>
                <tr>
                    <th class="rols">G</th>
                    <td class="white"></td>
                    <td class="black"></td>
                    <td class="white"></td>
                    <td class="black"></td>
                    <td class="white"></td>
                    <td class="black"></td>
                    <td class="white"></td>
                    <td class="black"></td>
                </tr>
                <tr>
                    <th class="rols">H</th>
                    <td class="black"></td>
                    <td class="white"></td>
                    <td class="black"></td>
                    <td class="white"></td>
                    <td class="black"></td>
                    <td class="white"></td>
                    <td class="black"></td>
                    <td class="white"></td>
                </tr>
            </table>       
        </div>   
    </div>
</body>
</html>
