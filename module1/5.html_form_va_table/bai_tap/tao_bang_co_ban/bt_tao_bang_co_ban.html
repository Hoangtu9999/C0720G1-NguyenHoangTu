<!DOCTYPE html>
<html>
<head>
  <title> Table simple </title>
</head>
<style>
    h2{
        text-align: center;
    }
    table {
        border-collapse: collapse;
        text-align: center;
    }
    th{
        background-color: burlywood;
    }
    td,th {
        border: 1px solid black;
    }
    
</style>
<body>
    <h2>Thời khóa biểu lớp C0720G1</h2>
<center>
    <table>
        <tr>
            <th>Thứ 3</th>
            <th>Thứ 5</th>
            <th>Thứ 7</th>
        </tr>
        <tr>
            <td>CF - T1, L1</td>
            <td>CF - T2, L3</td>
            <td>CF - T3, L3</td>
        </tr>
        <tr>
            <td>CF - T4, L4</td>
            <td>CF - Hoàng Tứ</td>
            <td>C - T1, L1</td>
        </tr>
    </table>
</center>
</body>
</html>
