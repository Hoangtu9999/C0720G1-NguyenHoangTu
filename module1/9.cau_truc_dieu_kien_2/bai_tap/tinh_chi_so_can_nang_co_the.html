<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai-tap</title>
</head>
<body>
<script>
    let weight = parseFloat(prompt("Nhập cân nặng: "));
    let height = parseFloat(prompt("Nhập chiều cao: "));

    let bmi = weight / (height * height);
    if(bmi < 18){
        alert("Underweight");
    } else if(bmi < 25.0){
        alert("Normal");
    } else if(bmi < 30.0){
        alert("Overweight");
    } else {
        alert("Obese");
    }
</script>
</body>
</html>
