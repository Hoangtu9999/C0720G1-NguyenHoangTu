<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai-tap</title>
</head>
<body>
    <script>
        let met = parseFloat(prompt("Nhập số mét :"));

        let feet = parseFloat(met * 3.2808) ;
        feet = feet.toFixed(4);

        alert(met + " met bằng " + feet + " feet");
    </script>
</body>
</html>
