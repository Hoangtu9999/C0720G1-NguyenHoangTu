<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai-tap</title>
</head>
<body>
    <script>
        let dai = parseInt(prompt("Nhập chiều dài:"));
        let rong = parseInt(prompt("Nhập chiều rộng:"));

        let dt = dai * rong ;

        alert("Diện tích hình chữ nhật là: " + dt);
    </script>
</body>
</html>
