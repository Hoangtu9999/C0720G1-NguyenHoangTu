<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai-tap</title>
</head>
<body>
    <script>
        let a = parseFloat(prompt("Nhập vào a:"));
        let b = parseFloat(prompt("Nhập vào b:"));
        let c = parseFloat(prompt("Nhập vào c:"));

        if(a > 0 && b > 0 && c > 0 && a + b > c && b + c > a && a + c > b){
            alert("a,b,c là ba cạnh của tam giác");
        }else{
            alert("a,b,c không phải là ba cạnh của tam giác");
        }
    </script>
</body>
</html>
