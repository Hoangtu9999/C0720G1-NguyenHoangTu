<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai-tap</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập A:"));
        let b = parseInt(prompt("Nhập B:"));
        let x = 0;
        if(a == 0){
            if(b == 0){
                alert("Phương trình vô số nghiệm");
            }else{
                alert("Phương trình vô nghiệm");
            }
        }else {
            x = -b/a;
            alert("Phương trình có 1 nghiệm: " + x);
        }

    </script>
</body>
</html>
