<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai-tap</title>
</head>
<body>
    <script>
        let input = parseInt(prompt("Nhập số nguyên:"));

        if(input >= 0 ){
            alert("Số " + input + " là số lớn hơn 0");
        }else
            alert("Số " + input + " là số nhỏ hơn 0");
    </script>
</body>
</html>
