<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai-tap</title>
</head>
<body>
    <script>
        let age = parseInt(prompt("Nhập tuổi"));

        if(age == 16 ){
            alert(age + " tuổi đã đủ tuổi vào lớp 10");
        }else{
            alert(age + " tuổi chưa đủ tuổi vào lớp 10");
        }

    </script>
</body>
</html>
