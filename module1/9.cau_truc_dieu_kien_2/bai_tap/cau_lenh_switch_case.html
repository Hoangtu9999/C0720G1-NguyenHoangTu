<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai-tap</title>
</head>
<body>
    <input type="text" id="input" name="input">
    <input type="button" value="Tính số ngày" onclick="submit();">

    <p id="result"></p>

<script>
    function submit() {
        let input = parseInt(document.getElementById("input").value);

        switch (input) {
            case 1 :
                document.getElementById("result").innerHTML  = "Tháng " + input + " có 31 ngày";
                break;
            case 2 :
                document.getElementById("result").innerHTML  = "Tháng " + input + " có 28 hoặc 29 ngày";
                break;
            case 3 :
                document.getElementById("result").innerHTML  = "Tháng " + input + " có 31 ngày";
                break;
            case 4 :
                document.getElementById("result").innerHTML  = "Tháng " + input + " có 30 ngày";
                break;
            case 5 :
                document.getElementById("result").innerHTML  = "Tháng " + input + " có 31 ngày";
                break;
            case 6 :
                document.getElementById("result").innerHTML  = "Tháng " + input + " có 30 ngày";
                break;
            case 7 :
                document.getElementById("result").innerHTML  = "Tháng " + input + " có 31  ngày";
                break;
            case 8 :
                document.getElementById("result").innerHTML  = "Tháng " + input + " có 31 ngày";
                break;
            case 9 :
                document.getElementById("result").innerHTML  = "Tháng " + input + " có 30 ngày";
                break;
            case 10 :
                document.getElementById("result").innerHTML  = "Tháng " + input + " có 31 ngày";
                break;
            case 11 :
                document.getElementById("result").innerHTML  = "Tháng " + input + " có 30 ngày";
                break;
            case 12 :
                document.getElementById("result").innerHTML  = "Tháng " + input + " có 31 ngày";
                break;
            default:
                document.getElementById("result").innerHTML  = "Không có tháng này! ";
        }
    }

</script>
</body>
</html>
