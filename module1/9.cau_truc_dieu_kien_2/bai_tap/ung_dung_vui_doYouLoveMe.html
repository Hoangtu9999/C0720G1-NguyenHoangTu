<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do-You-Love-Me</title>
</head>
<body>
    <h2>Do you love me ?</h2>
    <input type="button" value="YES" onclick="yes();">
    <input type="button" value="NO" id="no" onmouseover = "no();" style="position: absolute"    >

    <p id="result"></p>
    <script>
        function yes() {
            let yes = document.getElementById("result").innerHTML = "<3";
        }

        function no() {
           let x = Math.round(Math.random()*window.innerWidth);
           let y = Math.round(Math.random()*window.innerHeight)

           document.getElementById("no").style.left = x + 'px';
           document.getElementById("no").style.top = y + 'px';
        }
    </script>

</body>
</html>
