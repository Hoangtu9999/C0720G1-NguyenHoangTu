<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai-4</title>
</head>
<body>
    <script>
        let string = (prompt("Nhập chuỗi").toString());
        alert(string);
        let count = 0;
        if (string[0] !=" ") {
            count++;
        }
        for (let i = 0; i<string.length;i++) {
            if ((string[i]!= " ")&&(string[i-1] == " ")) {
                count++
            }
        }
      alert("chuỗi trên có " + count + " từ")
    </script>
</body>
</html>
