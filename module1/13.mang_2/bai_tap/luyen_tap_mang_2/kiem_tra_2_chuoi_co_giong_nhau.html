<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai-5</title>
</head>
<body>
    <script>
        let a = prompt("Nhập vào chuỗi a: ");
        let b = prompt("Nhập vào chuổi b: ");
        let result = true;
       if (a.length = b.length ){
           for(let i = 0 ; i < a.length ; i++){
               for (let j  = 0 ; j < b.length ; j++){
                   if(a[i] != b[i]){
                       result = false;
                       break;
                   }
               }
           }
       }
       if(result){
           alert("hai chuỗi bằng nhau");
       }else{
           alert("hai chuỗi không bằng nhau");
       }
    </script>
</body>
</html>
