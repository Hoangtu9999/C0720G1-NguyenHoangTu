<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai-5</title>
</head>
<body>
    <script>
        let array =[-1,7,6,-4,-6,3];
        let count = 0;

        for(let i = 0 ; i < array.length ; i++){
            if(array[i] < 0){
                count++;
            }
        }
        alert("Có " + count + " số âm trong mảng");
    </script>
</body>
