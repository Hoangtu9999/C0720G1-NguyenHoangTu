<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = new Array(5);
    for(let i = 0; i< array.length ; i++){
        array[i] = prompt("Nhập phần tử thứ " + (i + 1));
    }
    let check=false;
    let V = prompt("Nhập vào V:");
    for (let i = 0 ; i < array.length  ; i++) {
        if (array[i] == V) {
            check=true
            break;
        }
    }
    if(check){
        alert( V+ " is in the array" + array);
    }else {
        alert(V+ " is not in the array " + array);
    }
</script>
</body>
</html>
