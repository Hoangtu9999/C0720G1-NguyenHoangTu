<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai-5</title>
</head>
<body>
    <script>
        function kiemTra(a,b,c) {
            if(a < b && a <c){
                alert("a nhỏ nhất");
            }else if(b < c){
                alert("b nhỏ nhất");
            }else{
                alert("c nhỏ nhất");
            }
            return kiemTra;
        }
        let a = parseInt(prompt("Nhập a"));
        let b = parseInt(prompt("Nhập b"));
        let c = parseInt(prompt("Nhập c"));

        kiemTra(a,b,c);


    </script>
</body>
</html>
