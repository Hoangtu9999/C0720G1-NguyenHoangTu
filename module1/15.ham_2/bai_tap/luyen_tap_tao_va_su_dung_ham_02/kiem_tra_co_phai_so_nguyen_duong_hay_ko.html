<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai-6</title>
</head>
<body>
    <script>
        function kiemTraSoNguyenDuong(a) {
            if(a >= 0){
                return true;
            }else {
                return false;
            }
        }
        let a = parseInt(prompt("Nhập a:"));
        let result = kiemTraSoNguyenDuong(a);
        if(result){
            alert("a là số nguyên dương");
        }else{
            alert("a là số nguyên âm");
        }

    </script>
</body>
</html>
