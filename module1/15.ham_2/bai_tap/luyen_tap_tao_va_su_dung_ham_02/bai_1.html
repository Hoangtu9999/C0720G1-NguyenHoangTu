<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai-1</title>
</head>
<body>
    <script>
        function binhPhuong(a) {
            return a*a;
        }
        let sum = parseInt(prompt("Nhập a:"));
        let result = binhPhuong(sum);
        alert("Bình phương 2 số là: "+result);
    </script>
</body>
</html>
