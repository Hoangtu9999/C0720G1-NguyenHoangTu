<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai-4</title>
</head>
<body>
    <script>
        function kiemTra(a) {
            if(a >= 0 || a <= 0 ){
                return true;
            }else{
                return false;
            }
            return kiemTra;
        }
        let input = prompt("Nhập");
        let result = kiemTra(input);
        if(result){
            alert("a là số");
        }else{
            alert("a là kí tự");
        }
    </script>
</body>
</html>
