<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai-2</title>
</head>
<body>
    <script>
        let input ;
        do {
             input = parseInt(prompt("nhập:"));
            if(input > 100 ){
                alert("Giảm nhiệt độ");
            }else if(input < 20){
                alert("Tăng nhiệt độ");
            }else{
                alert("Nhiệt độ phù hơp");
                break;
            }
        }while (input > 20 || input < 100);


    </script>
</body>
</html>
