<!DOCTYPE html>

<body>
<script>
    let f0 = 0;
    let f1 = 1;
    let sum = 0;

    for (let i = 3; i <= 20; i++) {
        fn = f0 + f1;

        f0 = f1 ;
        f1 = fn;
        sum += fn;
    }
    document.write(sum);
</script>
