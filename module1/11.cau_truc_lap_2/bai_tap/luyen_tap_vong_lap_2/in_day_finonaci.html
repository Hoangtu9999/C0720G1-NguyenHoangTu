<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai-tap</title>
</head>
<body>
<script>
    let input = parseInt(prompt("nháº­p n:"));
    let f0 = 0;
    let f1 = 1;
    let result =  f0 + ", " + f1 + ", ";
    for (let i = 3; i <= input; i++) {
        fn = f0 + f1;
        result += fn + ", ";
        f0 = f1 ;
        f1 = fn;
    }
    document.write(result);
</script>
