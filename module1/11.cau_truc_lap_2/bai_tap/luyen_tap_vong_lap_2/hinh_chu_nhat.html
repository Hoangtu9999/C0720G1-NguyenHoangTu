<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        debugger
        let n = parseInt(prompt("Nhập chiều rộng:"));
        let m = parseInt(prompt("Nhập chiều dài:"));
        for(let i = 1; i <= n; i++)    {
            for(let k = 1 ; k <= m; k++){
                if(i == 1 || k == 1 || i == n || k == m){
                    document.write(" * ");
                }else{
                    document.write("&nbsp; &nbsp;");
                }
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
