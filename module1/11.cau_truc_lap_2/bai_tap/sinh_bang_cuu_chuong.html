<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sinh-ban-cuu-chuong</title>
</head>
<body>
<table border="1px">
    <script>
        for(let j = 1 ; j <= 9 ; j++){
            document.write("<tr>");
            for (let i = 2 ; i <= 9 ; i++){
                    document.write("<td>" + i + " x " + j + " = " + i*j + " " + "</td>") ;
            }
            document.write("</tr>")
        }
    </script>
</table>

</body>
</html>
