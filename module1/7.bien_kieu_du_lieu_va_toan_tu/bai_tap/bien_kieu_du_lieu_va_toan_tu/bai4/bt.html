<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai-tap-3</title>
</head>
<body>
    <button type="button" onclick="demo();">Click me!</button>
<script>
    function demo() {
        let inputR = prompt("Nhập R:");

        let R = parseFloat(inputR);

        let P = 3.14;

        let C = 2 * P * R ;

        document.write("Diện tích:" + C);


    }
</script>
</body>
</html>
