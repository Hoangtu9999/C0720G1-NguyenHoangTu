<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai-tap-2</title>
</head>
<body>
    <button type="button" onclick="demo();">Click</button>

<script>
    function demo() {
        let inputC = prompt("Nhập độ C");

        let C = parseFloat(inputC);

        let F = (C /5 * 9) + 32 ;

        document.write(C + " Độ C = " + F + " Độ F" )
    }
</script>
</body>
</html>
