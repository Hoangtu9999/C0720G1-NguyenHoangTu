<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai-tap</title>
</head>
<body>
    <form action="">
        <label for="amout"> Amout</label>
        <input type="text" id="amout" name = "amout" >

        <label for="fromCurrency">From Currency</label>
        <select name="fromCurrency" id="fromCurrency">
            <option value="VNĐ">VNĐ</option>
            <option value="USA">USA</option>
        </select>

        <label for="toCurrency">From Currency</label>
        <select name="toCurrency" id="toCurrency">
            <option value="USA">USA</option>
            <option value="VNĐ">VNĐ</option>
        </select>

        <input type="button" value="convert" onclick="convert();">
    </form>
    <p id ="shows"></p>

<script>
    function convert() {
        let amout = document.getElementById("amout").value;
        let fromCurrency = document.getElementById("fromCurrency").value;
        let toCurrency = document.getElementById("toCurrency").value;

        amout = parseInt(amout);

        let result = 0;
        if(fromCurrency == "USA" && toCurrency == "VNĐ")
            result = amout * 23000;
        else if (fromCurrency == "VNĐ" && toCurrency == "USA")
            result = amout / 23000;
        else
            result = "Bạn chọn lại đơn vị cân đối";


        document.getElementById("shows").innerHTML = "Kết quả:" + result;

    }
</script>
</body>
</html>
