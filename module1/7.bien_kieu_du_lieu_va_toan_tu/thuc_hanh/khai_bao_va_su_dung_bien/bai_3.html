<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai-tap-3</title>
</head>
<body>
<button type="button" onclick="demo();">Click me!</button>
</body>
<script>

    function demo() {
        let a = prompt("nhập a");
        let b = prompt("nhập b");
        if(a%b == 0){
            alert("a là bội số của b");
        } else{
            alert("a không phải là bội số của b");
        }
    }
</script>
</html>
