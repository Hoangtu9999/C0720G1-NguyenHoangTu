<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        class MyDate {

            constructor(day, month , year){
                this._day = day;
                this._month = month;
                this._year = year;
            }

            getDay() {
                return this._day;
            }
            setDay(day) {
                this._day = day ;
            }
            getMonth() {
                return this._month;
            }
            setMonth(month) {
                this._month = month ;
            }
            getYear() {
                return this._year;
            }
            setYear(year){
                this._year = year;
            }
            toString(){
               return this.getDay() + "/" + this.getMonth() + "/" + this.getYear();
            }

        }
        let test1 = new MyDate(2,2,2007);
        //alert(test1.getDay() + "/" + test1.getMonth() + "/" + test1.getYear()) ;

        test1.setDay(10);
        test1.setMonth(10);
        test1.setYear(2020);

       //alert(test1.getDay() + "/" + test1.getMonth() + "/" + test1.getYear()) ;
       test1.toString();
       alert(test1);
    </script>
</body>
</html>
